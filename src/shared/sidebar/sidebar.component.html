<aside class="sidebar-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <div class="logo-container">
        <div class="logo-icon">S</div>
        <div class="logo-text">
          <span class="logo-title">Supply</span>
          <span class="logo-subtitle">Management System</span>
        </div>
      </div>
    </div>
  
    <!-- Navigation Section -->
    <nav class="nav-section">
      @for (item of sidebarItems(); track item.route) {
        <button
          [class]="'nav-item ' + (isActiveRoute(item.route) ? 'active' : '')"
          (click)="navigate(item.route)"
        >
          <i-lucide
            [name]="item.icon.name"
            class="nav-icon"
          ></i-lucide>
          <span class="nav-label">{{ item.label }}</span>
        </button>
      }
    </nav>
  
    <!-- Profile Section -->
    <div class="profile-section">
      <div class="profile-container">
        <div class="profile-avatar">
          {{ userProfile().avatar }}
        </div>
        <div class="profile-info">
          <p class="profile-name">{{ userProfile().name }}</p>
          <p class="profile-email">{{ userProfile().email }}</p>
        </div>
      </div>
      
      <!-- Logout Button -->
      <button class="logout-button" (click)="logout()">
        <i-lucide name="log-out" class="logout-icon"></i-lucide>
        <span>Sign Out</span>
      </button>
    </div>
  </aside>
