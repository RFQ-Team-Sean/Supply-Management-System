<section class="flex flex-col max-w-[450px]">
  <h1 class="text-2xl font-bold text-center" style="color: var(--color-primary);">Login</h1>
  <form (ngSubmit)="onSubmit()" class="flex flex-col p-4 mt-6 w-full bg-white rounded-lg border border-solid border-zinc-300 min-w-[330px]">
    <!-- Email Field -->
    <label for="email" class="sr-only">Email</label>
    <div class="flex flex-col w-full">
      <span class="leading-snug opacity-80 text-sm" style="color: var(--color-primary);">Email</span>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="flex overflow-hidden items-center px-3 py-2 mt-1 w-full leading-none bg-white rounded-lg border border-solid border-zinc-300 min-w-[200px] text-gray-600 text-sm" aria-label="Enter your email" />
    </div>
    
    <!-- Password Field -->
    <label for="password" class="sr-only mt-4">Password</label>
    <div class="flex flex-col mt-4 w-full">
      <span class="leading-snug opacity-80 text-sm" style="color: var(--color-primary);">Password</span>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="flex overflow-hidden items-center px-3 py-2 mt-1 w-full leading-none bg-white rounded-lg border border-solid border-zinc-300 min-w-[200px] text-gray-600 text-sm" aria-label="Enter your password" />
    </div>
    
    <!-- Sign In Button -->
    <button type="submit" class="flex gap-2 items-center mt-4 w-full leading-none text-white font-medium text-sm rounded-lg px-3 py-3 min-h-[40px] justify-center" style="background-color: var(--color-secondary);">
      Sign in
    </button>

    <!-- Automatic Sign-in Buttons -->
    <div class="flex flex-col mt-4 w-full">
      <button type="button" (click)="autoSignInUser()" class="flex gap-2 items-center w-full leading-none text-white font-medium text-sm rounded-lg px-3 py-3 min-h-[40px] justify-center" style="background-color: var(--color-primary);">
        Sign in as User
      </button>
      <button type="button" (click)="autoSignInAdmin()" class="flex gap-2 items-center mt-2 w-full leading-none text-white font-medium text-sm rounded-lg px-3 py-3 min-h-[40px] justify-center" style="background-color: var(--color-primary);">
        Sign in as Admin
      </button>
    </div>
  </form>
</section>
