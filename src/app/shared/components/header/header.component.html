<header class="flex flex-col mx-0 px-0 w-full">
  <div class="flex flex-wrap gap-10 justify-between items-center w-full bg-[#0173AD] py-2 px-12">
    <!-- Logo Section -->
    <div class="flex items-center">
      <h1 class="self-stretch my-auto text-5xl font-bold text-white min-w-[240px] w-[702px] max-md:max-w-full max-md:text-4xl">
        Supply Management System
      </h1>
    </div>
    
    <!-- Profile Section -->
    <nav class="flex items-center gap-4">
      <!-- Profile Image -->
      <div class="relative w-10 h-10">
        <img class="w-full h-full rounded-full object-cover border-2 border-white shadow-lg" [src]="profileImageUrl" alt="User Profile">
      </div>
      <!-- Profile Name and Options -->
      <div class="flex flex-col text-white">
        <span class="font-bold text-base">{{ userName }}</span> <!-- Display mock username -->
        <div class="flex gap-2 text-sm">
          <button (click)="navigateToProfile()" class="text-white hover:underline">View Profile</button>
        </div>
      </div>
    </nav>
  </div>
</header>
