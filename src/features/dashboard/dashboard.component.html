<section class="dashboard-container">
  <header class="dashboard-header">
    <h1>{{welcomeMessage}}</h1>
    <p>{{description}}</p>
  </header>

  <div class="search-bar">
    <input type="search" placeholder="Search..." class="search-input">
  </div>

  <div class="dashboard-grid">
    <div class="overview-section">
      <h2>Overview</h2>
      <p>Quick insights and metrics for a glance at recent performance.</p>
    </div>
    
    <div class="calendar-section">
      <app-calendar></app-calendar>
      <p>Stay on top of your schedule with our built-in calendar.</p>
    </div>

    <div class="recent-activities">
      <h2>Recent Activities</h2>
      <ul>
        <li>New user registration</li>
        <li>Item added to inventory</li>
        <li>Report generated</li>
      </ul>
    </div>

    <div class="quick-access">
      <h2>Quick Access</h2>
      <button class="quick-button">Add New Record</button>
      <button class="quick-button">Generate Report</button>
    </div>
  </div>
</section>
