<div class="signup-container">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <h2>Sign Up</h2>

    <!-- Display error message if there is one -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Display success message if sign-up is successful -->
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <!-- Name Input Field -->
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" class="form-control" />
      <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched" class="invalid-feedback">
        Name is required.
      </div>
    </div>

    <!-- Email Input Field -->
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" />
      <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="invalid-feedback">
        <div *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</div>
        <div *ngIf="signupForm.get('email')?.errors?.['email']">Please enter a valid email address.</div>
      </div>
    </div>

    <!-- Role Selection -->
    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" formControlName="role" class="form-control" [disabled]="!roles.length">
        <option value="" disabled>Select a role</option>
        <option *ngFor="let role of roles" [value]="role.role_id">
          {{ role.role_name }}
        </option>
      </select>
      <div *ngIf="signupForm.get('role')?.invalid && signupForm.get('role')?.touched" class="invalid-feedback">
        Role is required.
      </div>
      <!-- Display a loading message if roles are still being loaded -->
      <div *ngIf="roles.length === 0" class="loading-message">
        Loading roles...
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="signupForm.invalid || roles.length === 0">Sign Up</button>
  </form>
</div>
